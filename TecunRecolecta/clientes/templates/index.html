{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tecun Recolecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {% if user.is_authenticated %}
            <h2> Bienvenido, {{user.username}}</h2>
            <div class="d-flex justify-content-center align-items-center">
                <img src="{% static 'images/tecun.jpg' %}" alt="Tecun" class="img-fluid"
                     style="max-width: 50px; margin-right: 10px;">
                <h1 class="display-6 fw-bold">Tecun Recolecta</h1>
            </div>


            <form action="{% url 'clientes' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-success"><i class="fas fa-users"></i> Clientes</button>
            </form>
            <form action="{% url 'indexep' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-primary"><i class="fas fa-bolt"></i> Proyecto Energia y Plantas</button>
            </form>

            <form action="{% url 'logout' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-danger"><i class="fas fa-sign-out"></i> Cerrar Sesion</button>
            </form>
            {% else %}
            <h2> No esta autenticado </h2>
            <a href="{% url 'login' %}">Ingresar</a>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
