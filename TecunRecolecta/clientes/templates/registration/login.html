{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tecun Recolecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/tecun.jpg' %}" alt="Tecun" class="img-fluid"
                     style="max-width: 50px; margin-right: 10px;">
                <h1 class="display-6 fw-bold">Tecun Recolecta</h1>
            </div>


            <!--            <img src="{% static 'images/tecun.jpg' %}" alt="Tecun" />-->
            <!--            <h1 class="display-6 fw-bold">Tecun Recolecta</h1>-->

            <form action="{% url 'login' %}" method="POST" class="card card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
