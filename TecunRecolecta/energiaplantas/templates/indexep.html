{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tecun Recolecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {% if user.is_authenticated %}
            <div class="d-flex justify-content-center align-items-center">
                <img src="{% static 'images/tecun.jpg' %}" alt="Tecun" class="img-fluid"
                     style="max-width: 50px; margin-right: 10px;">
                <h5 class="fw-bold">Proyecto Energia y Plantas  </h5>
                <a href="{% url 'index' %}" style="margin-left: 10px;">Regresar</a>
            </div>
            <form action="{% url 'cliugep' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-success">Ubicacion de Clientes y Equipos</button>
            </form>            <form action="{% url 'marcasmotor' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-primary">Marcas Motor</button>
            </form>
            <form action="{% url 'marcasgenerador' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-primary">Marcas Generador</button>
            </form>
            <form action="{% url 'marcasmodulo' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-primary">Marcas Modulo</button>
            </form>
            <form action="{% url 'marcascontrolador' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-primary">Marcas Controlador</button>
            </form>
            <form action="{% url 'uso' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <button class="btn btn-primary">Usos de Equipos</button>
            </form>
            {% else %}
            <h2> No esta autenticado </h2>
            <a href="{% url 'login' %}">Ingresar</a>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
